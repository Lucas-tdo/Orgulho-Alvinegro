<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camisas</title>
    <link rel="stylesheet" href="style/stylecamisas.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <img src="image/logo/Símbolo Branco.png" alt="">
            </div>
            <div class="button"> 
                <a href="index.html">Home</a>
                <a href="historia.html">História</a>
                <a href="decadas.html">Décadas</a>
                <a href="" id="buttonatual">Camisas</a>
                <a href="quiz.html">Quiz</a>
            </div>
            <div class="vazio" id="entrar">
                <a class="login" href="login.html">Login</a>
                <span>
                    <a class="cadastro" href="cadastro.html">Cadastro</a>
                </span>      
            </div>
            <div class="logado" id="logado">
                <a href="perfil.html"><img src="image/icon/perfil.png" alt=""></a>
            </div>
        </nav>
        
        <div class="main">
            <div class="lista">
                <div class="titulo">
                    <h1>Top 10 camisas</h1>
                </div>
                <div class="topcamisa">
                    <h2>1º</h2>
                    <img src="image/camisas/camisa2024-1.png" alt="">
                </div>
                <div class="topcamisa">
                    <h2>2º</h2>
                    <img src="image/camisas/camisa2024-2.png" alt="">
                </div>
            </div>
            <div class="cardpai">
                <div class="pesquisa">
                    <div class="coluna1">
                        <div class="input">
                            <input type="text" placeholder="Ano:">
                            <img src="image/icon/calendario.png" alt="">
                        </div>
                        <div class="input">
                            <input type="text" placeholder="Até:">
                            <img src="image/icon/calendario.png" alt="">
                        </div>
                    </div>
                    <div class="coluna2">
                        <div class="linha"></div>
                        <button onclick="pesquisar()"><img src="image/icon/lupa.png" alt=""></button>
                    </div>
                </div>
                <div class="camisas" id="camisas">

                </div>
                    
                
            </div>
        </div>
    </div>
    
</body>
</html>

<script>
    
    var idusuario = sessionStorage.getItem("ID_USUARIO")
    
    adicionarimagens()
    checarlogado()
    
    function checarlogado(){
        var checar = sessionStorage.getItem("ID_USUARIO")
        
        if(checar==null){
            entrar.className=`entrar`
            logado.className=`vazio`
        }
        else{
            entrar.className=`vazio`
            logado.className=`logado`
        }
    }

    function adicionarimagens(){
        fetch(`camisa/adicionarimagens`,{
            method:'get',
        })
        .then(resposta=>{
            resposta.json().then(resposta=>{
                console.log(resposta) 
                var texto = ''  
                for (resp of resposta) {
                    if(idusuario!=resp.idusuario){
                        texto+=`
                        <div class="card">
                            <div class="cabecario_camisa">
                                <div class="titulo_camisa">
                                    <h2>${resp.nome} ${resp.marca} <br>${resp.ano}  </h2>
                                </div>
                                    <img id="camisa${resp.idcamisa}" src="image/icon/estrela.png" onclick="favoritar(${resp.idcamisa})" alt="">
                            </div>
                            <img src="${resp.imagem}" alt="">
                            <p>Média de preço:R$${resp.preco}</p>
                        </div>`
                    }
                    else{     
                        texto+=`
                            <div class="card">
                                <div class="cabecario_camisa">
                                    <div class="titulo_camisa">
                                        <h2>${resp.nome} ${resp.marca} <br>${resp.ano}  </h2>
                                    </div>
                                        <img id="camisa${resp.idcamisa}"  src="image/icon/estrelafavoritada.png" onclick="favoritar(${resp.idcamisa})" alt="">     
                                </div>
                                <img src="${resp.imagem}" alt="">
                                <p>Média de preço:R$${resp.preco}</p>
                            </div>`
                    }
                    }
                    
                camisas.innerHTML+=texto
            });
                
            })
            .catch(erro=>{
                console.log(erro)
            })
        }

        function favoritar(id){
            
            var camisa = document.querySelector(`#camisa${id}`)
            if(camisa.src.includes(`image/icon/estrelafavoritada.png`)){
                camisa.src=`image/gif/carregando.gif`
                fetch(`camisa/desfavoritar`,{
                    method : "DELETE",
                    headers :{
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        idcamisa : id,
                        iduser : idusuario
                    })
                })
                .then(resposta=>{
                    if(resposta.ok){
                        console.log("funfou")
                        camisa.src=`image/icon/estrela.png`
                    }
                })
                .catch(erro=>{
                    console.log(erro)
                })
                
            }
            else{
                camisa.src=`image/gif/carregando.gif`
                fetch("camisa/favoritar",{
                    method:"POST",
                    headers:{
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        idcamisa : id,
                        iduser : idusuario
                    })
                })
                .then(resposta=>{
                        if(resposta.ok){
                            camisa.src=`image/icon/estrelafavoritada.png`
                        }
                })
                .catch(erro=>{
                    console.log(erro)
                })
            }
        }
</script>
