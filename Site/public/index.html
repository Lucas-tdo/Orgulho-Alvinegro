<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home </title>   
    <link rel="shortcut icon" href="image/logo/Símbolo Branco.png" type="image/x-icon">
    <link rel="stylesheet" href="style/styleindex.css">
    <link rel="shortcut icon" href="image/logo/Símbolo Branco.png" type="image/x-icon">
</head>
<body onload="checarlogado()">
    <div class="container">
        <nav>
            <div class="logo">
                <img src="image/logo/Símbolo Branco.png" alt="">
            </div>
            <div class="button"> 
                <a href="" id="buttonatual">Home</a>
                <a href="historia.html">História</a>
                <a href="decadas.html">Décadas</a>
                <a href="camisas.html">Camisas</a>
                <a href="quiz.html">Quiz</a>
            </div>
            <div class="vazio" id="entrar">
                <a class="login" href="login.html">Login</a>
                <span>
                    <a class="cadastro" href="cadastro.html">Cadastro</a>
                </span>      
            </div>
            <div class="logado" id="logado">
                <a href="perfil.html"><img src="image/icon/perfil.png" id="foto_perfil" alt=""></a>
            </div>
        </nav>


        <div class="main">
            <div class="titulo">
                <img src="image/logo/LogoBrancahorizontalpng.png" alt=""><br>
                <h2>GLORIOSA TRADIÇÃO</h2>
            </div>
            <div class="cards">
                <div class="card" onclick="jogos()">
                    <div class="titulojogo">
                        <h1>Proximo jogo:</h1>
                    </div>
                    <hr>
                    <div class="jogo">
                        <img src="image/icon/logo.png" alt="">
                        <img id="x" src="image/icon/x.png" alt="">
                        <img src="image/icon/seatle.png" alt="">
                    </div>
                    <div class="horario">
                        <p>Domingo,23:00</p>
                    </div>
                </div>

                <div class="card" onclick="noticias()"> 
                    <div class="titulonoticias">
                        <h1>Últimas notícias:</h1>
                    </div>
                    <hr>
                    <div class="ge">
                        <img src="image/icon/ge.svg" alt="">
                    </div>
                    <div class="tituloge">
                        <h1>Botafogo contrata Arthur Cabral:</h1>
                    </div>
                    <div class="texto">
                        <p>Arthur Cabral assina com o Botafogo e será reforço para a Copa do Mundo de Clubes</p>
                    </div>
                </div>

                
            </div>
        </div>

    </div>
    
</body>
</html>

<script>
    function foto_perfil(){
        var foto = sessionStorage.IMAGEM
        var imagem = document.querySelector("#foto_perfil")
        imagem.src=foto
        imagem.style.borderRadius="20px"
    }

    function checarlogado(){
        var checar = sessionStorage.getItem("ID_USUARIO")
        
        if(checar==null){
            entrar.className=`entrar`
            logado.className=`vazio`
        }
        else{
            entrar.className=`vazio`
            logado.className=`logado`
        }
        foto_perfil()
    }

    function jogos(){
        window.location.href="https://ge.globo.com/futebol/times/botafogo/agenda-de-jogos-do-botafogo/#/proximos-jogosv"
    }

    function noticias(){
        window.location.href="https://ge.globo.com/futebol/times/botafogo/"
    }
</script>
