<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perfil </title>   
    <link rel="shortcut icon" href="image/logo/Símbolo Branco.png" type="image/x-icon">
    <link rel="stylesheet" href="style/styleperfil.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="menu" >     
                    <div href="" class="secao atual">
                        <a href="#">
                            <img src="image/icon/perfil_conta.png" alt="">
                            <h2>Perfil</h2>
                        </a>
                    </div>

                    <div class="secao">
                        <a href="favoritos.html">
                            <img src="image/icon/favoritos_conta.png" alt="">
                            <h2>Favoritos</h2>
                        </a>
                    </div>
                    <div class="secao">
                        <a href="solicitação.html">
                            <img src="image/icon/solicitacao.png" alt="">
                            <h2>Solicitação</h2>
                        </a>
                    </div>
                    <div class="vazio" id="gerencia">
                        <a href="gerencia.html">
                            <img src="image/icon/administação.png" alt="">
                            <h2>Gerência</h2>
                        </a>
                    </div>
                
                    <div class="secao" >
                        <a href="index.html">
                            <img src="image/icon/voltar.png" alt="">
                        </a>
                    </div>      
            </div>
        </nav>
        <div class="conta">
            <div class="card">
                <img src="image/icon/imagem.png" id="foto_perfil" alt="">
                <h1 id="nome_perfil"></h1>
                <div class="acoes">
                    <div class="email">
                        <img src="image/icon/email.png" alt="">
                        <p id="email_perfil"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    adicionardados()
    checar_usuario()
    function adicionardados(){
        var nome = sessionStorage.getItem("NOME_USUARIO")
        var email = sessionStorage.getItem("EMAIL_USUARIO")
        nome_perfil.innerHTML=`Olá ${nome}`
        email_perfil.innerHTML=`${email}`
        foto_perfil()
    }

    function foto_perfil(){
        var foto = sessionStorage.IMAGEM
        var imagem = document.querySelector("#foto_perfil")
        imagem.src=foto
        imagem.style.borderRadius="70px"
        imagem.style.border="solid 5px black"
    }

    function checar_usuario(){
        let nivel = sessionStorage.nivel
        if(nivel=="Administrador"){
            gerencia.className=`secao`
        }
    }
</script>
