<script>
  
    var idusuario = sessionStorage.getItem("ID_USUARIO")
    qtd_camisas()
    listar()
     const ctx2 = document.getElementById('myChart2');
     const ctx = document.getElementById('myChart');
new Chart(ctx2, {
  type: 'bar',
  data: {
    labels: ['Anos'],
    datasets: [{
      label: '2023',
      backgroundColor:'rgb(128, 128, 128)',
      borderColor:'rgb(0,0,0)',
      data: [5],
      borderWidth: 1
    },
    {
      label: '2022',
      backgroundColor:'rgb(43, 41, 41)',
        borderColor:'rgb(0, 0, 0)',
      data: [7],
      borderWidth: 1
    },
    {
      label: '2019',
      backgroundColor:'rgb(43, 41, 41)',
        borderColor:'rgb(0, 0, 0)',
      data: [2],
      borderWidth: 1
    },
    {
      label: '2018',
      backgroundColor:'rgb(43, 41, 41)',
        borderColor:'rgb(0, 0, 0)',
      data: [1],
      borderWidth: 1
    },
    {
      label: '2013',
      backgroundColor:'rgb(43, 41, 41)',
        borderColor:'rgb(0, 0, 0)',
      data: [0],
      borderWidth: 1
    }
]
  },
  options: {
    scales: {
      y: {
    suggestedMin: 0,
    suggestedMax: 20,
      }
    }
    
  }
});

new Chart(ctx, {
  type: 'bar',
  data: {
    labels: ['Marcas'],
    datasets: [{
      label: 'Puma',
      backgroundColor:'rgb(128, 128, 128)',
      borderColor:'rgb(0,0,0)',
      data: [5],
      borderWidth: 1
    },
    {
      label: 'Kappa',
      backgroundColor:'rgb(43, 41, 41)',
        borderColor:'rgb(0, 0, 0)',
      data: [7],
      borderWidth: 1
    },
    {
      label: 'Adidas',
      backgroundColor:'rgb(43, 41, 41)',
        borderColor:'rgb(0, 0, 0)',
      data: [2],
      borderWidth: 1
    }
]
  },
  options: {
    scales: {
      y: {
    suggestedMin: 0,
    suggestedMax: 20,
      }
    }
    
  }
});

function qtd_camisas(){
  fetch(`favorita/qtd_camisas/${idusuario}`,{
    method:"GET",
    headers :{
      "Content-Type": "application/json",
    },
  })
  .then(resposta=>{resposta.json().then(resposta=>{
        quantidade.innerHTML=`${resposta[0].quantidade}`
      })
    })
  .catch(erro=>{
      console.log(erro)
  })
}

function listar(){
  fetch(`favorita/listar/${idusuario}`,{
    method:"GET",
    headers:{
      "Content-Type": "application/json",
    }
  })
  .then(resposta=>{resposta.json().then(resposta=>{
      camisas.innerHTML=``
      var precot=0
      var texto=''
      for(resp of resposta){
        texto+=`<div class="card">
                            <img src="${resp.imagem}" alt="">
                            
                            <h5>${resp.nome} ${resp.marca} ${resp.ano} </h5>
                            <h5>R$${resp.preco}</h5>
                        </div>`
                        precot+=Number(resp.preco)
      }
      valortotal.innerHTML+=precot.toFixed(2)  
      camisas.innerHTML=texto
    })
    
  })
  .catch(erro=>{
    console.log(erro)
  })
}
</script>
