<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style/stylecadastro.css">
</head>
<body>
    <div class="container" >
        <div class="foto"></div>
        <div class="cadastro">
            <div class="formulario">
                <h1>Cadastro:</h1>
                <div class="input">
                    <input type="text" id="input_nome" placeholder="Nome:" required>
                    <img src="image/icon/user.png" alt="">
                </div>
                <div class="input">
                    <input type="text" id="input_telefone" placeholder="Telefone:" required>
                    <img src="image/icon/telefone.png" alt="">
                </div>
                <div class="input">
                    <input type="text" id="input_email" placeholder="Email:" required>
                    <img src="image/icon/email.png" alt="">
                </div>
                <div class="input">
                    <input type="password" id="input_senha" placeholder="Senha:" required>
                    <img src="image/icon/estrela.png" alt="">
    
                </div>
                <button onclick="Validar()">Cadastre-se</button>
                <p>Tem uma conta?<a href="login.html"> Conecte-se </a></p>
            </div>
            
            
        </div>
    </div>
    
</body>
</html>
<script>
    function Validar(){
        var nome = input_nome.value
        var telefone = Number(input_telefone)
        var email = input_email.value
        var senha = input_senha.value

        fetch("/usuario/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        nomeServer: nome,
        emailServer: email,
        senhaServer: senha,
        telefoneServer: telefone
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        
      });
    }
</script>
