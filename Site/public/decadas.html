<script>
    var idusuario = sessionStorage.getItem("ID_USUARIO")
    var idolos = []
    var titulos = []
    function checarlogado(){
        var checar = sessionStorage.getItem("ID_USUARIO")
        
        if(checar==null){
            entrar.className=`entrar`
            logado.className=`vazio`
        }
        else{
            entrar.className=`vazio`
            logado.className=`logado`
        }
    }


//     if(decada2.innerHTML==""){
//     card2.style.display="none"
// }
    buscardadosidolo()

    function buscardadosidolo(){
        fetch(`decada/dadosidolo`,{
            method:"GET",
            headers :{
                "Content-Type": "application/json",
            }
        })
        .then(resposta=>{resposta.json().then(resposta=>{
            idolos=resposta
            buscardadostitulo()
            })
        })
        .catch(erro=>{
            console.log(erro)
        })
    }

    function buscardadostitulo(){
         fetch(`decada/dadostitulo`,{
                method:"GET",
                headers:{
                    "Content-Type": "application/json",
                }
            })
            .then(resposta=>{resposta.json().then(resposta=>{
                titulos=resposta
                listartitulos(titulos)
                listaridolos(idolos)
                })
            })
            .catch(erro=>{
                console.log(erro)
            })
    }

    function listartitulos(resposta){
        //titulos
        var ano=2020;
        var ate = 2030
        for(resp of resposta){
            if(resp.ano>=ano && resp.ano<=ate){
                var decada = document.querySelector(`#decada${ano}`)
                decada.innerHTML+=`<div class="idolo_jogador">
                            <img src="${resp.imagem}" alt="">
                            <p>${resp.nome}-${resp.ano}</p>
                        </div>`
            }
            else{
                var achou= false
                while(achou==false){
                    ano-=10
                    ate-=10
                    if(ano<1900){
                        break
                    }
                    else{
                        if(resp.ano>=ano && resp.ano<=ate){
                            var decada = document.querySelector(`#decada${ano}`)
                            decada.innerHTML+=`<div class="idolo_jogador">
                                <img src="${resp.imagem}" alt="">
                                <p>${resp.nome}-${resp.ano}</p>
                            </div>`
                            achou=true
                        }  
                    }
                }  
            }
        }
        //testando se o card está vazio
        for(i=2020;i>=1900;i-=10){
            var card = document.querySelector(`#card${i}`)
            var decada = document.querySelector(`#decada${i}`)
            if(decada.innerHTML==   ``){
                card.style.display='none'
            }
            else{
                card.style.display='flex'
            }
        }
    }

    function listaridolos(resposta){
        //titulos
        var ano=2020;
        var ate = 2030
        for(resp of resposta){
            if(resp.chegada>=ano && resp.chegada<=ate){
                var decada = document.querySelector(`#decada${ano}`)
                decada.innerHTML+=`<div class="idolo_jogador">
                            <img src="${resp.imagem}" alt="">
                            <p>${resp.nome}<br>(${resp.chegada}-${resp.saida})</p>
                        </div>`
            }
            else{
                var achou= false
                while(achou==false){
                    ano-=10
                    ate-=10
                    if(ano<1900){
                        break
                    }
                    else{
                        if(resp.chegada>=ano && resp.chegada<=ate){
                            var decada = document.querySelector(`#decada${ano}`)
                            decada.innerHTML+=`<div class="idolo_jogador">
                            <img src="${resp.imagem}" alt="">
                            <p>${resp.nome}<br>(${resp.chegada}-${resp.saida})</p>
                            </div>`
                            achou=true
                        }  
                    }
                }  
            }
        }
        //testando se o card está vazio
        for(i=2020;i>=1900;i-=10){
            var card = document.querySelector(`#card${i}`)
            var decada = document.querySelector(`#decada${i}`)
            if(decada.innerHTML==   ``){
                card.style.display='none'
            }
            else{
                card.style.display='flex'
            }
        }
        }
        
        
        var fidolos=true
        var ftitulo=true
        function titulofiltro(){
            if(ftitulo==true){
                ftitulo=false
                bttitulo.innerHTML=`Título`
            }
            else{
                ftitulo=true
                bttitulo.innerHTML=`Título⭐`
            }
        }
        function idolosfiltro(){
            if(fidolos==true){
                fidolos=false
                btidolo.innerHTML=`Ídolos`
            }
            else{
                fidolos=true
                btidolo.innerHTML=`Ídolos⭐`
            }
        }

        function filtrar(){
            var ano = Number(ano_input.value)
            var ate = Number(ate_input.value)
            // deixando vazio
            for(i=2020;i>=1900;i-=10){
                var decada = document.querySelector(`#decada${i}`)
                decada.innerHTML=``
            }
            var filtradoi=[]
            var filtradot=[]
            if(ate==0 && ano==0){
                filtradoi=idolos
                filtradot=titulos
            }
            else if(ano==0){
                filtradoi = idolos.filter(ido=>ido.chegada<=ate)
                filtradot = titulos.filter(tit=>tit.ano<=ate)
            }
            else if(ate==0){
                filtradoi = idolos.filter(ido=>ido.chegada>=ano)
                filtradot = titulos.filter(tit=>tit.ano>=ano)
            }
            else if(!(ate==0 && ano==0)){
                filtradoi = idolos.filter(ido=>ido.chegada>=ano && ido.chegada<=ate)
                filtradot = titulos.filter(tit=>tit.ano>=ano && tit.ano<=ate)
            }
            
            
            if(ftitulo==true && fidolos==false){
                
                listartitulos(filtradot)
            }
            else if(ftitulo==false && fidolos==true){
                listaridolos(filtradoi)
            }
            else if(ftitulo==true && ftitulo==true){
                listartitulos(filtradot)
                listaridolos(filtradoi)
            }
            else{
                alert("Precisa de pelo menos um filtro para ter resultados")
            }

            
            
        }
</script>
